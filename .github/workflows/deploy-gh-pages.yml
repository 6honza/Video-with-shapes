name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # set the Vite base so assets load correctly at:
          # https://<user>.github.io/Video-with-shapes/
          VITE_BASE: "/Video-with-shapes/"
          # optional: if you provide GEMINI_API_KEY as a secret, it will be available at build time
          # WARNING: any build-time secret injected into the bundle becomes public
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          commit_message: "chore(deploy): GitHub Pages publish"
